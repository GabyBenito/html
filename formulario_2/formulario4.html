<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulario4</title>
</head>
<body>
	<h1>Contact Us </h1>
	<form>
		<label for="First Name">First Name</label>
		<input type="text" name="text" maxlength="10" placeholder="First Name" required>
		<br> <br>
		<label for="Last Name">Last Name </label >
		<input type="text" name="" placeholder="Last Name" maxlength="10" required>
		<br> <br>
		<label for="E-mail">E-mail</label >
		<input type="email" name="" placeholder="E-mail Address" required>
		<br><br>
		<label for="Phone #">Phone #</label required>
		<input type="tel" name="" placeholder="(845)555-1212">
		<br><br>
		<label for="Address">Address</label >
		<input type="text" name="" placeholder="Address" required>
		<br><br>
		<label for="City">City</label >
		<input type="text" name="" placeholder="City" required>
		<br><br>
		<label for="Zip Code">Zip Code</label >
		<input type="text" name="" placeholder="Zip Code" required>
		<br><br>
		<label for="Website or domain name"> Website or domain name</label >
		<input type="url" name="" placeholder="Website or domain name" required>
		<br><br>
		<label for="Description">Description</label >
		<input type="text" name="" placeholder="Project Description">
		<br><br>
		<input type="button" value="send" name="">
	</form>

</body>
</html>
