<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario practica</title>
</head>
<body>
	<h1>Facebook</h1>
<form>
	<input type="text" placeholder="Nombre" maxlength="10" name="nombre" required>
	<input type="text" placeholder="Apellido" maxlength="10" name="apellido" required>
	<br><br>
	<input type="email" placeholder="Numero de celular o correo electronico" maxlength="30" name="numero o correo" required>
	<br><br>
	<input type="password" placeholder="contraseña nueva" maxlength="30" name="contra" required>
	<br><br>
	<label for="fecha">Fecha de nacimiento</label required>
	<br>
	<select number="">
		<option value="1">1</option required>
		<option value="2">2</option required>
		<option value="3">3</option required>
		<option value="4">4</option required>
		<option value="5">5</option required>
		<option value="6">6</option required>
		<option value="7">7</option required> 
		<option value="8">8</option required>
		<option value="9">9</option required>
		<option value="10">10</option required>
		<option value="11">11</option required>
		<option value="12">12</option required>
		<option value="13">13</option required>
		<option value="14">14</option required>
		<option value="15">15</option required>
		<option value="16">16</option required>
		<option value="17">17</option required>

	</select>
	<select name="">
		<option value="enero">enero</option required>
		<option value="febrero">febrero</option required>
		<option value="marzo">marzo</option required>
		<option value="abril">abril</option required>
		<option value="Mayo">Mayo</option required> 
		<option value="Junio">Junio</option required>
		<option value="Julio">Julio</option required>
		<option value="Agosto">Agosto</option required> 
		<option value="Septiembre">Septiembre</option required>
		<option value="Octubre">Octubre</option required>
		<option value="Noviembre">Noviembre</option required>
		<option value="Diciembre">Diciembre</option required>

	</select>
	<br><br>
	<label for="sexo">Sexo</label required>
	<br>
	<input id="mujer" type="radio" name="sexo" value="Mujer">
	<label for="mujer">Mujer</label required>
	<input id="hombre" type="radio" name="sexo" value="hombre">
	<label for="hombre">Hombre</label required>
	<input id="personalizado" type="radio" name="sexo" value="perzonalizado" required>
	<label for="personalizado">Personalizado</label required>
	<br><br>
	<input type="submit" value="Registrar">
	<br><br>
	<label for="cuenta">¿Ya tienen una cuenta?</label>
</form>

</body>
</html>
